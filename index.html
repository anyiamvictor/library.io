<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
            
         <button id="openModalBtn">Open Form</button>
            
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2>Modal Form</h2>
                
                <form action="" id="library-form">
                        <label for="user-input_label" class="labels" id="label_book">Enter a book title:</label>
                        <input type="text" class="form-inputs" id="user-input_book" name="user-input_book">
                    
                        <label for="user-input_author" class="labels" id="label_author">Enter Author Name:</label>
                        <input type="text" class="form-inputs" id="user-input_author" name="user-input_author">
                    
                        <label for="user-input_page_numbers" class="labels" id="label_page_numbers">Enter Number of Pages:</label>
                        <input type="number" class="form-inputs" id="user-input_page_numbers" name="user-input_page_numbers">
                    
                        <div class="check-rate">

                            <div class="toggle-checkbox">
                                <input type="checkbox" id="toggle" class="toggle-input">
                                <label for="toggle" class="toggle-label">
                                    <span class="toggle-text"></span>
                                </label>
                            </div>
                        
                                <span id="star_item">
                                    <svg class=star xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="white" stroke="none" stroke-linejoin="round" stroke-width="32" d="M480 208H308L256 48l-52 160H32l140 96l-54 160l138-100l138 100l-54-160Z"/></svg>
                                    <svg class=star xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="white" stroke="none" stroke-linejoin="round" stroke-width="32" d="M480 208H308L256 48l-52 160H32l140 96l-54 160l138-100l138 100l-54-160Z"/></svg>
                                    <svg class=star xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="white" stroke="none" stroke-linejoin="round" stroke-width="32" d="M480 208H308L256 48l-52 160H32l140 96l-54 160l138-100l138 100l-54-160Z"/></svg>
                                    <svg class=star xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="white" stroke="none" stroke-linejoin="round" stroke-width="32" d="M480 208H308L256 48l-52 160H32l140 96l-54 160l138-100l138 100l-54-160Z"/></svg>
                                    <svg class=star xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="white" stroke="none" stroke-linejoin="round" stroke-width="32" d="M480 208H308L256 48l-52 160H32l140 96l-54 160l138-100l138 100l-54-160Z"/></svg>
                                     <p id="rating">0 Star Rating</p>      
                                </span>
                            </div>                
                        </form>
                        <br>
                        <br>
                        <button type="submit" class="btn" id="btn-submit">Add Book</button>
            </div>
        </div>

    </div>

</body>
</html>
